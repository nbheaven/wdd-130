<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="delta-card">
        <header> <!-- Very top of the card with logo and passenger name -->
            <img src="photos/boarding-pass-delta.jpg" alt="Delta Logo" class="logo">
            <p>Gabby Salamone</p>
        </header>
        <section class="destination">
            <h1 class="center">DEN</h1>
            <img class="center" src="photos/boarding-pass-plane.jpg" alt="Cool Little Plane">
            <h1 class="center">BOS</h1>
        </section>
        <section class="information">

            <div class="center">
                <p class="title">Date</p>
                <p class="information">12/21/15</p>
            </div>
            <div class="center">
                <p class="title">Flight</p>
                <p class="information">A2341</p>
            </div>
            <div class="center">
                <p class="title">Gate</p>
                <p class="information">B12</p>
            </div>
            <div class="center">
                <p class="title">Seat</p>
                <p class="information">B10</p>
            </div>
            <div class="center">
                <p class="title">Boarding Zone</p>
                <p class="information">1</p>
            </div>
            <div class="center">
                <p class="title">Boarding Time</p>
                <p class="information">11:45 AM</p>
            </div>
                <img class="barcode" src="photos/boarding-pass-barcode.jpg" alt="">
        </section>
    </div>
</body>
</html>
